<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Spring Security - OAuth 2.0 Login</title>
	<meta charset="utf-8" />
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
	<div>
		<span style="font-weight:bold">User: </span><span sec:authentication="name"></span>
	</div>
	<div>
		<span style="font-weight:bold">Default Authorities: </span><span sec:authentication="principal.authorities"></span>
	</div>
	<div>
		<span style="font-weight:bold">Mapped Authorities: </span><span sec:authentication="authorities"></span>
	</div>
	<div>&nbsp;</div>
	<div style="float:right">
		<form action="#" th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
	</div>
</div>
<h1>OAuth 2.0 Login with Spring Security</h1>
<div>
	You are successfully logged in <span style="font-weight:bold" th:text="${userName}"></span>
	via the OAuth 2.0 Client <span style="font-weight:bold" th:text="${clientName}"></span>
</div>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>
	<a href="/create-message" th:href="@{/create-message}">Create Message</a> |
	<a href="/read-message" th:href="@{/read-message}">Read Message</a> |
	<a href="/update-message" th:href="@{/update-message}">Update Message</a> |
	<a href="/delete-message" th:href="@{/delete-message}">Delete Message</a> |
	<a href="/manage-message" th:href="@{/manage-message}">Manage Message</a>
</div>
</body>
</html>
